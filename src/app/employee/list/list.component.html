<h1>Student List display here</h1>
<table class="table table-hover">
  <td>Name</td>
  <td>Addrees</td>
  <td>City</td>
  <td>State</td>
  <tr *ngFor ="let student of  allstudent">
       <td>{{student.name}}</td>
       <td>{{student.add}}</td>
       <td>{{student.city}}</td>
       <td>{{student.state}}</td>
       <td>
        <!-- <a class="btn"(click)="editstudent(student)" > -->
        <a class="btn" [routerLink]="['../edit',student.id]">
         <button type="button" class="btn btn-info">Edit</button>
       </a></td>
       <td>
       <a class="btn text-danger" (click)="deletestudent(student.id)">
        <button type="button" class="btn btn-danger">Delete</button>
         </a>
     </td>
    </tr>
 </table>
