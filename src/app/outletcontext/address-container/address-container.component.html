<h3 class="text-center text-secondary">Address</h3>

<div class="d-flex justify-content-center">
    <div class="w-50 text-center">
        <app-datatable-container [rowData]="addresses" [colsTemplate]="[name,country]" [headings]="headings">
      </app-datatable-container>
        
    </div>
</div>

<!-- Name and country data list -->
<ng-template #name let-data="data">
    <div class="border-primary text-primary">{{data.name}}</div>
</ng-template>
<ng-template #country let-data="data">
    <span> {{data.country}}</span>
</ng-template>
