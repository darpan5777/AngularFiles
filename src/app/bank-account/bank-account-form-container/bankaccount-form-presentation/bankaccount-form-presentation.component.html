<div class="container-fluid">
    <div class="col align-items-start">
      <div class="col">
        <h1> <span class="text-success">New-Account-Form</span></h1>
      </div><div class="container">
<!-- form  -->
    <form class="row" [formGroup]="AccountForm" >
<!-- Account NO: -->
        <div class="form-group" >    
        <div class="col-md-6">
            <label for="AccountNo" class="form-label">Account NO: </label>
            <input type="text" class="form-control" formControlName="AccountNo" id="AccountNo" required>
        </div>
<!-- account no error -->
        <span  class="text-danger"
            *ngIf="AccountFormControl.AccountNo.touched  && AccountFormControl.AccountNo.errors?.required">
            Account No is Required
        </span>
</div>
<!-- Name -->
<div class="form-group" >
        <div class="col-md-6">
            <label for="Name" class="form-label">Name: </label>
            <input type="text" class="form-control" formControlName="Name" id="Name" required>
        </div>
 <!-- name error -->
        <span  class="text-danger"
            *ngIf="AccountFormControl.Name.touched  &&AccountFormControl.Name.errors?.required">
            Name is required
        </span>
</div>
<!-- Email -->
<div class="form-group" >
        <div class="col-md-6">
            <label for="Email" class="form-label">Email: </label>
            <input type="text" class="form-control" formControlName="Email" id="Email" required>
        </div>
<!-- email error -->
        <span 
            *ngIf="AccountFormControl.Email.touched  && AccountFormControl.Email.errors?.required">
            Email is required
        </span>
</div>
<!-- phone no -->
<div class="form-group" >
        <div class="col-md-6">
            <label for="PhoneNo" class="form-label">Phone No: </label>
            <input type="text" class="form-control" formControlName="PhoneNo" id="PhoneNo" required>
        </div>  
    </div>
    
<!-- bankname -->
    <div class="form-group" >
        <div class="col-md-6">
            <label for="BankName" class="form-label">Bank Name: </label>
            <select class="form-select" id="BankName" formControlName="BankName" required>
                <option selected disabled value="">Choose...</option>
                <option>BOB</option>
                <option>SBI</option>
                <option>HDFC</option>
                <option>ICICI</option>
            </select>
        </div></div>
<!-- bank name error -->
        <span class="text-danger"
            *ngIf="AccountFormControl.BankName.touched  && AccountFormControl.BankName.errors?.required">
            BankName is Required
        </span>
        
 <!-- Gender -->
        <div class="form-group" >
        <div class="col-md-6">
            <label for="Gender" class="form-label">Gender: </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender" id="male" formControlName='Gender'
                    value="male" checked>
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender"  id="female" formControlName='Gender' 
                    value="female">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
        </div>
        </div>
        <div class="form-group" >
        <span class="text-danger"
            *ngIf="AccountFormControl.Gender.touched  && AccountFormControl.Gender.errors?.required">
         Gender is required
        </span>
        </div>
<!-- address -->
        <div class="form-group" >
        <div class="col-md-6">
            <label for="Address" class="form-label">Address: </label>
            <input type="text" class="form-control" formControlName='Address' id="Address" required>
        </div>
    </div>
<!-- adress error -->
        <span class="text-danger"
            *ngIf="AccountFormControl.address.touched  && AccountFormControl.address.errors?.required">
         Address is required
        </span>

<!-- salary -->
<div class="form-group" >
        <div class="col-md-6">
            <label for="Amount" class="form-label"> Salary: </label>
            <input type="text" class="form-control" formControlName='Amount' id="Amount" required>
        </div>
        <span class="text-danger"
            *ngIf="AccountFormControl.Amount.touched  && AccountFormControl.Amount.errors?.required">
             Salary is required
        </span>
</div>
<!-- currency -->
<div class="form-group" >
            <div class="col-md-6">
            <label for="Currency" class="form-label">Currency:</label>
            <select class="form-select" id="Currency" formControlName='Currency' required>
                <option selected disabled value="">select Currency</option>
                <option>INR</option>
                <option>USD</option>
                <option>EURO</option>
                <option>CAD</option>
            </select>
        </div>
<!--curreny error  -->
        <span class="text-danger"
            *ngIf="AccountFormControl.Currency.touched  && AccountFormControl.Currency.errors?.required">
            Your Currency is required
        </span>
</div>
        <div class="col-6">
            <button class="btn btn-primary" type="submit"(click)="Submit()">Submit</button>
<!-- back to accountlist -->
            <button class="my-1 btn btn-secondary mx-3" routerLink="/BankAccount">Back to AccountList</button>
    </div>
    </form>
</div>
